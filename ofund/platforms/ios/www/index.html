<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/chui.ios-3.0.4.css">

		.isiOS .icon {
			border-radius: 10px;
		}
		.isAndroid .icon {
			border-radius: 50%;

		.isWin .icon {
			border-radius: 0;
		}
		a.catIcon {
			height:45px;

		.segmented > .catIcon.selected,

				<div id = "travel">

					</ul>	
				</div>
				<div id = "nearby">
					<ul class='list'>
						
					</ul>	
				</div>
			</div>

		<a class="button selected"><span class="icon" style="background: url('css/images/icons/nearby.png') no-repeat;background-position:center;"></span><label>Nearby</label></a>
		<a id="friendsBtn" class="button"><span class="icon" style="background: url('css/images/icons/friends.png') no-repeat;background-position:center;"></span><label>Friends</label></a>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Opportunity Fund</title>
	<script>
		var uagent = (navigator.userAgent.match(/Android/i) ? "android" : "ios");
		var elem = document.createElement("link");
		elem.setAttribute("rel", "stylesheet");
		elem.setAttribute("type", "text/css");
		elem.setAttribute("href", "css/chui." + uagent + "-3.0.4.css");
		 if(elem) {
		 	document.getElementsByTagName("head")[0].appendChild(elem);
		}		
	</script>
	<style>
		/* Border Radius for each OS: */
		.isiOS .icon {
			border-radius: 10px;
		}
		.isAndroid .icon {
			border-radius: 50%;
		}
		.isWin .icon {
			border-radius: 0;
		}
		a.catIcon {
			height:45px;
		}		}
		.segmented > .catIcon.selected,
		a:active {
			background-color: aliceblue;;
		}

		#segmentedPanel .button {
			border: solid 1px #9A9FA5;;
		}
	</style>
	<script src="js/lib/chocolatechip-3.0.4.js"></script>
	<script src="js/lib/chui-3.0.4.js"></script>
	<script src="js/app/app.js"></script>
	<script src="js/api.js"></script>
</head>
<body>
	<nav id="pageHeader" style="width: 100%;
padding-left: 0px;
padding-right: 0px;">

				</form>
			</div>
	</nav>

					<a id = "bizBtn" role="radio" class="button catIcon selected" aria-checked="true" style="background: url('css/images/icons/businessservices.png') no-repeat;background-position:center;width:50px;"></a>
					<a id = "shoppingBtn" role="radio" class="button catIcon" aria-checked="true" style="background: url('css/images/icons/shopping.png') no-repeat;background-position:center;width:50px;"></a>
					<a id = "travelBtn" role="radio" class="button catIcon" aria-checked="true" style="background: url('css/images/icons/travel.png') no-repeat;background-position:center;width:50px;"></a>
				</div>
			</div>
			<div id="toggle-panels">

					</ul>	
				</div>
				<div id = "biz">

					</ul>	
				</div>
				<div id = "shopping">

					</ul>	
				</div>
				<div id = "travel">
					<ul class='list'>
						
					</ul>	
				</div>
				<div id = "nearby">
					<ul class='list'>
						
					</ul>	
				</div>
			</div>
		</section>
	</article>
	<div class="tabbar">
		<a class="button selected"><span class="icon" style="background: url('css/images/icons/nearby.png') no-repeat;background-position:center;"></span><label>Nearby</label></a>
		<a id="friendsBtn" class="button"><span class="icon" style="background: url('css/images/icons/friends.png') no-repeat;background-position:center;"></span><label>Friends</label></a>
		<a id="donateBtn" class="button"><span class="icon" style="background: url('css/images/icons/donate.png') no-repeat;background-position:center;"></span><label>Donate</label></a>

</html>
